name: Android Firebase App Distribution - Prod

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  distribute_prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: false

      - name: Install dependencies
        run: flutter pub get

      - name: Create placeholder env files
        run: |
          touch .env.dev
          touch .env.prod

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Install Bundler
        run: gem install bundler

      - name: Install Fastlane
        working-directory: android
        run: bundle install

      - name: Distribute to Firebase App Distribution
        working-directory: android
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID_PROD: ${{ secrets.FIREBASE_APP_ID_PROD }}
          RELEASE_NOTES: ${{ github.event.head_commit.message }}
        run: bundle exec fastlane distribute_prod

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-release
          path: build/app/outputs/flutter-apk/app-prod-release.apk
          if-no-files-found: error
