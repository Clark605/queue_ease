name: queue_ease
description: 'QueueEase - Smart queue management for businesses and customers.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^17.1.0

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.2
  firebase_crashlytics: ^5.0.7

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.1.0

  # Local storage
  shared_preferences: ^2.3.3

  # UI
  smooth_page_indicator: ^2.0.1

  # Logging
  talker: ^4.9.3
  talker_flutter: ^4.9.3
  talker_bloc_logger: ^4.9.3

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  firebase_core_platform_interface: ^6.0.2
  device_preview: ^1.3.1

  # Code generation
  build_runner: ^2.4.15
  injectable_generator: ^2.7.0

  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

  # Native splash
  flutter_native_splash: ^2.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env.dev
    - .env.prod

