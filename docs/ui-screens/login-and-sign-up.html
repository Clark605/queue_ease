<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QueueEase - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden sm:justify-center sm:items-center">
<!-- Mobile Container -->
<div class="flex flex-col w-full max-w-[480px] flex-1 px-5 py-8 sm:py-12 mx-auto">
<!-- Branding / Header -->
<div class="flex flex-col items-center justify-center mb-8 space-y-3">
<div class="flex items-center justify-center w-12 h-12 rounded-xl bg-primary text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-3xl">medical_services</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">QueueEase</h1>
<p class="text-sm text-slate-500 dark:text-slate-400 text-center">Manage appointments seamlessly</p>
</div>
<!-- Segmented Control -->
<div class="mb-8">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800/50 p-1">
<label class="group flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all duration-200">
<input checked="" class="peer invisible w-0" name="role-selector" type="radio" value="Customer"/>
<span class="flex items-center gap-2 truncate text-sm font-semibold leading-normal text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-primary peer-checked:shadow-sm w-full h-full justify-center rounded-lg transition-all">
<span class="material-symbols-outlined text-[18px]">person</span>
                            Customer
                        </span>
</label>
<label class="group flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all duration-200">
<input class="peer invisible w-0" name="role-selector" type="radio" value="Business Admin"/>
<span class="flex items-center gap-2 truncate text-sm font-semibold leading-normal text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-primary peer-checked:shadow-sm w-full h-full justify-center rounded-lg transition-all">
<span class="material-symbols-outlined text-[18px]">store</span>
                            Business Admin
                        </span>
</label>
</div>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal pb-2 ml-1">Email</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 h-14 p-[15px] text-base font-normal leading-normal transition-shadow" placeholder="name@example.com" type="email"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2 ml-1">
<p class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal">Password</p>
<a class="text-xs font-semibold text-primary hover:text-blue-600 transition-colors" href="#">Forgot password?</a>
</div>
<div class="flex w-full items-stretch rounded-xl relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 h-14 p-[15px] pr-12 text-base font-normal leading-normal transition-shadow" placeholder="Enter your password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 flex items-center justify-center rounded-r-xl focus:outline-none focus:text-primary" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
<!-- Login Button -->
<button class="mt-4 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/20">
<span class="truncate">Login</span>
</button>
</form>
<div class="flex-1"></div>
<!-- Footer / Action Panel -->
<div class="mt-8">
<div class="flex flex-col items-center justify-center gap-3 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800/40 p-5 shadow-sm">
<p class="text-sm text-slate-500 dark:text-slate-400">Don't have an account?</p>
<a class="group flex items-center justify-center gap-2 text-sm font-bold leading-normal tracking-wide text-primary hover:text-blue-500 transition-colors w-full p-2 rounded-lg hover:bg-primary/5" href="#">
                        Create account
                        <span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</a>
</div>
</div>
</div>
</div>
</body></html>
