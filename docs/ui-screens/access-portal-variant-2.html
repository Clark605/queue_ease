<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Access Portal Variant 2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Full Screen Camera/Map View (Simulated) -->
<div class="absolute inset-0 z-0 bg-cover bg-center flex items-center justify-center" data-alt="abstract camera viewfinder background map pattern dark mode" data-location="Camera Viewfinder" style='background-image: url("https://placeholder.pics/svg/300");'>
<!-- Overlay to simulate scanner focus -->
<div class="absolute inset-0 bg-[#111822]/80 dark:bg-[#111822]/80 flex flex-col items-center justify-center">
<!-- Header Overlay -->
<div class="absolute top-0 w-full pt-14 px-6 flex justify-between items-center z-20">
<button class="flex items-center justify-center size-10 rounded-full bg-white/10 backdrop-blur-md text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<button class="flex items-center justify-center size-10 rounded-full bg-white/10 backdrop-blur-md text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[24px]">flash_on</span>
</button>
</div>
<!-- Text Overlay -->
<div class="text-center z-10 mb-8 px-8">
<h2 class="text-white tracking-tight text-[28px] font-bold leading-tight pb-2">Scan Access QR Code</h2>
<p class="text-gray-300 text-base font-normal leading-normal">Align the code within the frame to access the queue.</p>
</div>
<!-- Scanner Frame -->
<div class="relative w-64 h-64 border-2 border-primary/50 rounded-3xl bg-white/5 backdrop-blur-[2px] shadow-[0_0_40px_rgba(19,109,236,0.2)]">
<!-- Corner markers -->
<div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-primary rounded-tl-xl -mt-[2px] -ml-[2px]"></div>
<div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-primary rounded-tr-xl -mt-[2px] -mr-[2px]"></div>
<div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-primary rounded-bl-xl -mb-[2px] -ml-[2px]"></div>
<div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-primary rounded-br-xl -mb-[2px] -mr-[2px]"></div>
<!-- Scanning line animation simulation -->
<div class="absolute top-1/2 left-4 right-4 h-[2px] bg-primary shadow-[0_0_8px_#136dec] opacity-80"></div>
</div>
</div>
</div>
<!-- Bottom Sheet Control -->
<div class="absolute bottom-0 left-0 w-full z-30">
<div class="flex flex-col items-stretch bg-background-light dark:bg-background-dark rounded-t-3xl shadow-[0_-8px_30px_rgba(0,0,0,0.2)]">
<!-- Drag Handle -->
<div class="flex h-6 w-full items-center justify-center pt-3 pb-1 cursor-grab">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-[#324867]"></div>
</div>
<!-- Bottom Sheet Content -->
<div class="flex flex-col px-6 pb-8 pt-2">
<div class="flex items-center gap-3 mb-6">
<span class="material-symbols-outlined text-primary text-[28px]">link</span>
<h3 class="text-gray-900 dark:text-white tracking-tight text-xl font-bold leading-tight">Enter URL Manually</h3>
</div>
<div class="flex flex-col gap-4">
<div class="relative w-full">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">language</span>
</div>
<input class="form-input flex w-full rounded-xl bg-gray-100 dark:bg-[#192433] text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#92a9c9] border-none focus:ring-2 focus:ring-primary h-14 pl-12 pr-4 text-base font-medium" placeholder="queueease.com/check-in/..." type="url" value=""/>
</div>
<button class="w-full h-12 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl flex items-center justify-center gap-2 transition-colors">
<span>Connect</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
<div class="mt-6 flex justify-center">
<p class="text-sm text-gray-500 dark:text-gray-400">
                             Having trouble? <a class="text-primary font-medium hover:underline" href="#">Get help</a>
</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
