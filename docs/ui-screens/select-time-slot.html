<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 flex items-center bg-surface-light dark:bg-surface-dark px-4 py-3 shadow-sm justify-between transition-colors">
<button class="text-text-main-light dark:text-text-main-dark flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-text-main-light dark:text-text-main-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Select Time Slot</h2>
</header>
<!-- Doctor/Service Info Summary (Optional context based on clinics app) -->
<div class="px-5 pt-6 pb-2">
<div class="flex items-center gap-4">
<div class="h-16 w-16 shrink-0 rounded-full bg-slate-200 overflow-hidden relative">
<img alt="Doctor profile picture" class="h-full w-full object-cover" data-alt="Doctor smiling portrait" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCr3JWrk2YM5C3-NUMl_34u2IpX_IxZbZK8U7x2G_2d5jBvNPx03xfrXS-bs3iU-7-XufQQXQvCyntrEVI_gXhmWPxpKnA0KBgc8TRG4uDI5yHY7RpwvEejTfJwZV1gM_bfMpRIu5Qd10PoKUY28kUUFEh-X-5mSujhsCJwPpi_75kKKTto1RsFYLVWUvDAJkgRDBcvGgQ6sXIrT3Pu4uzBNuyS80-aqF4Vz3kEzFo2HREhBnUgRSsDU7g-wQNkWw47AtsMW1Z5Xvtk"/>
</div>
<div>
<h3 class="text-text-main-light dark:text-text-main-dark text-lg font-bold">Dr. Sarah Johnson</h3>
<p class="text-text-sub-light dark:text-text-sub-dark text-sm">General Dentist</p>
</div>
</div>
</div>
<!-- Horizontal Date Picker Section -->
<div class="mt-4">
<div class="flex items-center justify-between px-5 mb-3">
<h3 class="text-text-main-light dark:text-text-main-dark text-base font-bold">October 2023</h3>
<div class="flex gap-2">
<button class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-text-sub-light dark:text-text-sub-dark">
<span class="material-symbols-outlined" style="font-size: 20px;">chevron_left</span>
</button>
<button class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-text-main-light dark:text-text-main-dark">
<span class="material-symbols-outlined" style="font-size: 20px;">chevron_right</span>
</button>
</div>
</div>
<!-- Horizontal Scroll Container -->
<div class="flex overflow-x-auto no-scrollbar gap-3 px-5 pb-2">
<!-- Selected Date -->
<button class="group flex flex-col items-center justify-center min-w-[4.5rem] h-20 rounded-2xl bg-primary shadow-md shadow-primary/20 shrink-0 transition-all border border-primary">
<span class="text-white/80 text-xs font-medium uppercase tracking-wide mb-1">Wed</span>
<span class="text-white text-2xl font-bold">18</span>
</button>
<!-- Available Date -->
<button class="group flex flex-col items-center justify-center min-w-[4.5rem] h-20 rounded-2xl bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 shrink-0 transition-all">
<span class="text-text-sub-light dark:text-text-sub-dark text-xs font-medium uppercase tracking-wide mb-1">Thu</span>
<span class="text-text-main-light dark:text-text-main-dark text-2xl font-bold">19</span>
</button>
<!-- Available Date -->
<button class="group flex flex-col items-center justify-center min-w-[4.5rem] h-20 rounded-2xl bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 shrink-0 transition-all">
<span class="text-text-sub-light dark:text-text-sub-dark text-xs font-medium uppercase tracking-wide mb-1">Fri</span>
<span class="text-text-main-light dark:text-text-main-dark text-2xl font-bold">20</span>
</button>
<!-- Available Date -->
<button class="group flex flex-col items-center justify-center min-w-[4.5rem] h-20 rounded-2xl bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 shrink-0 transition-all">
<span class="text-text-sub-light dark:text-text-sub-dark text-xs font-medium uppercase tracking-wide mb-1">Sat</span>
<span class="text-text-main-light dark:text-text-main-dark text-2xl font-bold">21</span>
</button>
<!-- Unavailable Date (Sunday) -->
<button class="group flex flex-col items-center justify-center min-w-[4.5rem] h-20 rounded-2xl bg-slate-50 dark:bg-slate-800/50 border border-transparent opacity-50 cursor-not-allowed shrink-0">
<span class="text-text-sub-light dark:text-text-sub-dark text-xs font-medium uppercase tracking-wide mb-1">Sun</span>
<span class="text-text-sub-light dark:text-text-sub-dark text-2xl font-bold">22</span>
</button>
<!-- Available Date -->
<button class="group flex flex-col items-center justify-center min-w-[4.5rem] h-20 rounded-2xl bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 shrink-0 transition-all">
<span class="text-text-sub-light dark:text-text-sub-dark text-xs font-medium uppercase tracking-wide mb-1">Mon</span>
<span class="text-text-main-light dark:text-text-main-dark text-2xl font-bold">23</span>
</button>
</div>
</div>
<div class="h-px bg-slate-200 dark:bg-slate-700 mx-5 my-6"></div>
<!-- Time Slots Section -->
<div class="flex-1 flex flex-col px-5">
<div class="flex items-center justify-between mb-4">
<h3 class="text-text-main-light dark:text-text-main-dark text-lg font-bold">Morning</h3>
<span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark">4 slots available</span>
</div>
<div class="grid grid-cols-3 gap-3 mb-6">
<!-- Unavailable Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-600 text-sm font-medium border border-transparent cursor-not-allowed line-through decoration-slate-400" disabled="">
                    09:00 AM
                </button>
<!-- Available Slot (Outlined Teal) -->
<button class="flex h-11 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-primary dark:text-primary hover:bg-primary/5 dark:hover:bg-primary/20 text-sm font-semibold border border-primary transition-all shadow-sm">
                    09:30 AM
                </button>
<!-- Selected Slot (Solid Teal) -->
<button class="flex h-11 items-center justify-center rounded-xl bg-primary text-white text-sm font-bold border border-primary shadow-md shadow-primary/20 ring-2 ring-primary/20 dark:ring-primary/40">
                    10:00 AM
                    <span class="material-symbols-outlined ml-1.5" style="font-size: 16px;">check_circle</span>
</button>
<!-- Available Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-primary dark:text-primary hover:bg-primary/5 dark:hover:bg-primary/20 text-sm font-semibold border border-primary transition-all shadow-sm">
                    10:30 AM
                </button>
<!-- Available Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-primary dark:text-primary hover:bg-primary/5 dark:hover:bg-primary/20 text-sm font-semibold border border-primary transition-all shadow-sm">
                    11:00 AM
                </button>
<!-- Unavailable Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-600 text-sm font-medium border border-transparent cursor-not-allowed line-through decoration-slate-400" disabled="">
                    11:30 AM
                </button>
</div>
<div class="flex items-center justify-between mb-4">
<h3 class="text-text-main-light dark:text-text-main-dark text-lg font-bold">Afternoon</h3>
<span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark">3 slots available</span>
</div>
<div class="grid grid-cols-3 gap-3 mb-4">
<!-- Available Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-primary dark:text-primary hover:bg-primary/5 dark:hover:bg-primary/20 text-sm font-semibold border border-primary transition-all shadow-sm">
                    01:00 PM
                </button>
<!-- Unavailable Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-600 text-sm font-medium border border-transparent cursor-not-allowed line-through decoration-slate-400" disabled="">
                    01:30 PM
                </button>
<!-- Unavailable Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-600 text-sm font-medium border border-transparent cursor-not-allowed line-through decoration-slate-400" disabled="">
                    02:00 PM
                </button>
<!-- Available Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-primary dark:text-primary hover:bg-primary/5 dark:hover:bg-primary/20 text-sm font-semibold border border-primary transition-all shadow-sm">
                    02:30 PM
                </button>
<!-- Available Slot -->
<button class="flex h-11 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-primary dark:text-primary hover:bg-primary/5 dark:hover:bg-primary/20 text-sm font-semibold border border-primary transition-all shadow-sm">
                    03:00 PM
                </button>
</div>
</div>
<!-- Footer Section -->
<div class="sticky bottom-0 bg-surface-light dark:bg-surface-dark border-t border-slate-100 dark:border-slate-800 p-5 mt-auto shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-10">
<!-- Disclaimer Note -->
<div class="flex gap-3 mb-4 bg-blue-50 dark:bg-blue-900/20 p-3 rounded-lg border border-blue-100 dark:border-blue-800/30">
<span class="material-symbols-outlined text-blue-600 dark:text-blue-400 shrink-0" style="font-size: 20px;">info</span>
<p class="text-blue-900 dark:text-blue-100 text-xs leading-relaxed">
                    Please arrive <strong>10 minutes</strong> before your scheduled appointment time to complete any necessary paperwork.
                </p>
</div>
<!-- CTA Button -->
<button class="w-full h-12 flex items-center justify-center rounded-xl bg-primary hover:bg-primary-dark text-white font-bold text-base shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
                Confirm Booking
            </button>
</div>
</div>
