<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QueueEase Onboarding</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-hidden bg-white dark:bg-background-dark shadow-2xl">
<!-- Header / Skip Button -->
<div class="flex px-6 pt-12 pb-2 justify-end z-10">
<button class="flex items-center justify-center rounded-lg px-2 py-2 text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors text-sm font-semibold tracking-wide">
<span class="truncate">Skip</span>
</button>
</div>
<!-- Main Content Area -->
<div class="flex flex-1 flex-col items-center justify-start pt-4 px-6 gap-8">
<!-- Hero Illustration Container -->
<div class="relative w-full aspect-[4/5] rounded-2xl overflow-hidden shadow-sm bg-slate-100 dark:bg-slate-800">
<!-- Abstract Representation of Chaos (Background) -->
<div class="absolute inset-0 opacity-20 dark:opacity-10 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-slate-400 via-slate-200 to-transparent"></div>
<!-- Main Image -->
<div class="absolute inset-4 rounded-xl bg-center bg-cover bg-no-repeat shadow-inner" data-alt="Calm person using phone in a modern bright space" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDgZ2x1xJ4RHxVsck3NGDSmWaHBsboa-iA-yZDgVEl-j61JlkQL95Akx1c5FhDTOzY-0QoxBoj3s2SyLOduedBc4v6nDtOniv00bOE0amtyV8Bsak_ny2ad78IBbELf9KlqLVw899bpOjeE7IlBGGFHX8iP0vBORsiUzPz718NIYQ5u-qYwMmgAxtIphI6brbejx-RUh0oONzMaPMvkhPUCPklWUXg9B3VgCE-1K6g2PgvdG4W7iiemb_04ROWLy8EwT8gq52o_uzVH");'></div>
<!-- Overlay Badge for 'Chaos vs Calm' theme -->
<div class="absolute bottom-6 left-6 right-6">
<div class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm p-4 rounded-xl shadow-lg border border-slate-100 dark:border-slate-700 flex items-center gap-4">
<div class="h-10 w-10 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center flex-shrink-0 text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-[24px]">check_circle</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-semibold uppercase tracking-wider text-slate-400 dark:text-slate-500">Status</span>
<span class="text-sm font-bold text-slate-900 dark:text-white">You're next in line</span>
</div>
</div>
</div>
</div>
<!-- Typography Block -->
<div class="flex flex-col items-center text-center gap-3 mt-2">
<h1 class="text-slate-900 dark:text-white font-display text-3xl font-bold leading-tight tracking-tight">
                    No more waiting in line
                </h1>
<p class="text-slate-500 dark:text-slate-400 font-display text-base font-normal leading-relaxed max-w-[280px]">
                    Join the queue or book an appointment before you arrive.
                </p>
</div>
</div>
<!-- Footer Actions -->
<div class="w-full flex flex-col items-center justify-end px-6 pb-10 pt-6 mt-auto bg-white dark:bg-background-dark">
<!-- Page Indicator -->
<div class="flex flex-row items-center justify-center gap-2 mb-8">
<div class="h-2 w-8 rounded-full bg-primary transition-all duration-300"></div>
<div class="h-2 w-2 rounded-full bg-slate-200 dark:bg-slate-700 transition-all duration-300"></div>
<div class="h-2 w-2 rounded-full bg-slate-200 dark:bg-slate-700 transition-all duration-300"></div>
</div>
<!-- Primary Button -->
<button class="group relative w-full flex items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-white shadow-lg shadow-primary/30 transition-all active:scale-[0.98] hover:shadow-primary/50">
<span class="text-base font-bold tracking-wide font-display relative z-10 flex items-center gap-2">
                    Next
                    <span class="material-symbols-outlined text-[20px] transition-transform group-hover:translate-x-1">arrow_forward</span>
</span>
</button>
</div>
</div>
</body></html>
