<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Queue Status: Waiting - QueueEase</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1392ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101a22",
              "card-light": "#ffffff",
              "card-dark": "#1c2a35",
              "text-main-light": "#0d161b",
              "text-main-dark": "#e2e8f0",
              "text-sec-light": "#4c799a",
              "text-sec-dark": "#94a3b8",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col overflow-hidden">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center gap-4">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main-light dark:text-text-main-dark">arrow_back</span>
</button>
</div>
<h1 class="text-text-main-light dark:text-text-main-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center truncate px-2">
            City Health Clinic
        </h1>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main-light dark:text-text-main-dark">notifications</span>
</button>
</div>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 flex flex-col px-4 pb-6 overflow-y-auto">
<!-- Live Indicator -->
<div class="flex justify-center py-4">
<div class="flex items-center gap-2 px-3 py-1.5 bg-primary/10 dark:bg-primary/20 rounded-full border border-primary/20">
<span class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-primary"></span>
</span>
<span class="text-primary text-[13px] font-bold tracking-[0.015em] uppercase">Live Update</span>
</div>
</div>
<!-- Main Status Card -->
<div class="flex flex-col items-center justify-center py-8">
<h2 class="text-text-sec-light dark:text-text-sec-dark text-base font-medium mb-1">You are in queue</h2>
<div class="text-[80px] font-bold text-text-main-light dark:text-text-main-dark leading-none tracking-tight mb-2">#7</div>
<p class="text-text-sec-light dark:text-text-sec-dark text-sm">Please wait nearby</p>
</div>
<!-- Progress Bar -->
<div class="w-full mb-10 px-4">
<div class="flex justify-between text-xs font-semibold text-text-sec-light dark:text-text-sec-dark mb-2">
<span>Now Serving: #3</span>
<span>Your Turn: #7</span>
</div>
<div class="h-3 w-full bg-black/5 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 45%;"></div>
</div>
</div>
<!-- Stats Grid -->
<div class="grid grid-cols-2 gap-4 mb-8">
<div class="flex flex-col gap-1 p-5 rounded-xl bg-card-light dark:bg-card-dark shadow-sm border border-black/5 dark:border-white/5">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-[20px]">person_check</span>
<span class="text-text-sec-light dark:text-text-sec-dark text-xs font-bold uppercase tracking-wide">Serving</span>
</div>
<p class="text-text-main-light dark:text-text-main-dark text-3xl font-bold">#3</p>
</div>
<div class="flex flex-col gap-1 p-5 rounded-xl bg-card-light dark:bg-card-dark shadow-sm border border-black/5 dark:border-white/5">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-[20px]">schedule</span>
<span class="text-text-sec-light dark:text-text-sec-dark text-xs font-bold uppercase tracking-wide">Est. Wait</span>
</div>
<p class="text-text-main-light dark:text-text-main-dark text-3xl font-bold">18 <span class="text-lg font-medium text-text-sec-light dark:text-text-sec-dark">min</span></p>
</div>
</div>
<!-- Action Buttons -->
<div class="mt-auto flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl shadow-md transition-colors flex items-center justify-center gap-2">
<span>View Details</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<button class="w-full h-14 bg-white dark:bg-card-dark border border-black/10 dark:border-white/10 hover:bg-black/5 dark:hover:bg-white/5 text-text-main-light dark:text-text-main-dark font-bold rounded-xl transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">ios_share</span>
<span>Share my status</span>
</button>
</div>
</main>
<!-- Bottom decorative gradient -->
<div class="h-4 bg-gradient-to-t from-black/5 to-transparent dark:from-white/5 pointer-events-none fixed bottom-0 w-full z-20"></div>
</body></html>
