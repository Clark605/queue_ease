<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Queue Status: Almost Turn</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec7f13",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<div class="flex items-center px-4 py-3 justify-between sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="text-neutral-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-neutral-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Queue Status</h2>
<div class="flex w-10 items-center justify-end">
<button class="flex items-center justify-center text-neutral-900 dark:text-white">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</div>
<!-- Main Content Area -->
<div class="flex flex-col flex-1 px-4 pb-6 pt-2 gap-6">
<!-- Status Card -->
<div class="relative w-full overflow-hidden rounded-xl shadow-lg bg-cover bg-center h-[320px] group" data-alt="Abstract blurry waiting room lights" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.2) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuAn46vyWQXE-ASLiSTl1hoiqgytkSLIjPnvMVGA32XBmQt4A0zpD7p2EKJM8h7AFjLof8rr9UOyIioQ34uIFQNZ_TXxl92xKcw-a1XSOIAqUWIoJsMNt9kWGeyRPmVH8O4Oc9teNJ1ciFbNJVOWqd1FkZbrwk8bJzHqhaT5WAINGUo24YM88hs_kHRAY67T0qIrd0EoFjXiU5NsYLe7Sl_5O2GHLLFIZhOx37lVY80qQdJDJwouIHOzuKEsswnAVa30Qtn1ijSdfJ10");'>
<div class="absolute inset-0 flex flex-col justify-between p-6">
<!-- Top Chip -->
<div class="flex justify-end">
<div class="flex h-8 items-center gap-x-2 rounded-full bg-white/20 backdrop-blur-md px-3 border border-white/10">
<span class="material-symbols-outlined text-white text-[18px]">timer</span>
<span class="text-white text-sm font-medium">~4m remaining</span>
</div>
</div>
<!-- Bottom Content -->
<div class="flex flex-col gap-2">
<div class="flex items-baseline gap-2">
<span class="text-primary text-6xl font-bold tracking-tighter drop-shadow-md">#2</span>
<span class="text-white text-xl font-medium opacity-90">in line</span>
</div>
<h1 class="text-white text-3xl font-bold leading-tight drop-shadow-md">Almost your turn</h1>
<p class="text-white/90 text-base font-medium leading-normal max-w-[280px]">Please remain close to the reception area.</p>
</div>
</div>
<!-- Progress bar at bottom of card -->
<div class="absolute bottom-0 left-0 h-1.5 bg-white/20 w-full">
<div class="h-full bg-primary w-[85%] rounded-r-full shadow-[0_0_10px_rgba(236,127,19,0.5)]"></div>
</div>
</div>
<!-- Wait Time Estimator -->
<div class="flex flex-col items-center justify-center py-2">
<div class="flex flex-col items-center gap-1">
<span class="text-neutral-500 dark:text-neutral-400 text-sm font-medium uppercase tracking-wider">Estimated Wait</span>
<h2 class="text-neutral-900 dark:text-white text-4xl font-bold tracking-tight">4 mins</h2>
</div>
<div class="flex gap-2 mt-4">
<div class="h-2 w-2 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/40 animate-pulse"></div>
<div class="h-2 w-2 rounded-full bg-neutral-200 dark:bg-neutral-700"></div>
</div>
</div>
<!-- Info Chips / Details -->
<div class="bg-white dark:bg-neutral-800 rounded-xl p-4 shadow-sm border border-neutral-100 dark:border-neutral-700">
<div class="flex items-start gap-4">
<div class="bg-primary/10 p-3 rounded-full shrink-0 text-primary">
<span class="material-symbols-outlined">location_on</span>
</div>
<div class="flex flex-col flex-1">
<h3 class="text-neutral-900 dark:text-white font-bold text-base">Dr. Smith's Clinic</h3>
<p class="text-neutral-500 dark:text-neutral-400 text-sm mt-0.5">Room 304, 3rd Floor</p>
<p class="text-primary text-xs font-semibold mt-2">Checking in...</p>
</div>
<button class="text-neutral-400 hover:text-neutral-600 dark:hover:text-neutral-300">
<span class="material-symbols-outlined">chevron_right</span>
</button>
</div>
</div>
</div>
<!-- Action Buttons (Sticky Bottom) -->
<div class="mt-auto sticky bottom-0 w-full p-4 pb-8 bg-background-light dark:bg-background-dark border-t border-neutral-100 dark:border-neutral-800">
<div class="flex flex-col gap-3 w-full max-w-[480px] mx-auto">
<button class="flex w-full cursor-pointer items-center justify-center rounded-lg h-14 px-5 bg-primary hover:bg-orange-600 transition-colors text-white text-lg font-bold shadow-lg shadow-orange-500/20 active:scale-[0.98]">
<span>I'm on my way</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-transparent border border-neutral-200 dark:border-neutral-700 text-neutral-900 dark:text-white hover:bg-neutral-50 dark:hover:bg-neutral-800 transition-colors text-base font-semibold">
<span>Contact clinic</span>
</button>
</div>
</div>
</div>
</body></html>
